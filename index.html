<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        img, video {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #28a745; /* Vert */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838; /* Vert foncé */
            transform: scale(1.05);
        }
        button.delete {
            background-color: #dc3545; /* Rouge */
        }
        button.delete:hover {
            background-color: #c82333; /* Rouge foncé */
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }
        input[type="file"] {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>المشاركات</h1>
    <div>
        <input type="text" id="postTitle" placeholder="عنوان المشاركة" required>
        <textarea id="postContent" placeholder="محتوى المشاركة" required></textarea>
        <input type="file" id="postFile" accept="image/*,video/*">
        <button onclick="addPost()">إضافة مشاركة</button>
    </div>
    <div>
        <h3>عدد المشاركات: <span id="postCount">0</span></h3>
    </div>
    <div class="posts" id="userPosts">
        <!-- المشاركات ستظهر هنا -->
    </div>
</div>

<script>
    function getPosts() {
        return JSON.parse(localStorage.getItem('posts')) || [];
    }

    function setPosts(posts) {
        localStorage.setItem('posts', JSON.stringify(posts));
        renderPosts();
        document.getElementById('postCount').innerText = posts.length;
    }

    function renderPosts() {
        const posts = getPosts();
        const postsContainer = document.getElementById('userPosts');
        postsContainer.innerHTML = '';
        // Trier les posts par date décroissante
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        posts.forEach((post, index) => {
            postsContainer.innerHTML += `
                <div class="post">
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    ${post.fileUrl ? (post.fileType.startsWith('image') ? `<img src="${post.fileUrl}" alt="صورة">` : `<video src="${post.fileUrl}" controls></video>`) : ''}
                    <button class="delete" onclick="deletePost(${index})">حذف</button>
                </div>
            `;
        });
    }

    function addPost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        const fileInput = document.getElementById('postFile');
        const file = fileInput.files[0];
        let fileUrl = '';
        let fileType = '';

        if (file) {
            fileUrl = URL.createObjectURL(file);
            fileType = file.type;
        }

        const newPost = {
            title,
            content,
            fileUrl,
            fileType,
            date: new Date().toISOString()
        };

        const posts = getPosts();
        posts.push(newPost);
        setPosts(posts);

        // Réinitialiser les champs
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        fileInput.value = '';
    }

    function deletePost(index) {
        const posts = getPosts();
        posts.splice(index, 1);
        setPosts(posts);
    }

    window.onload = function() {
        renderPosts();
        document.getElementById('postCount').innerText = getPosts().length;
    };
</script>

</body>
</html>
